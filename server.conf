server {
    location / 
    [
        autoindex   true;
        index       index.html;
        root        ./data/;
        method      GET;
        method      POST;
        method      DELETE;
    ]
    listen      8081;
    error       403 sure.txt;
    listen      7070;
    name        example.com;
    host        127.0.0.1;
    name        locme.com;
    body_size   1024;
    location   /test/
    [
        autoindex true;
        cgi_path /bin/python3;
        cgi_extension .py;
        root ./data;
        index test.html;
        method  GET;
        method  DELETE;
    ]
    location    /error/
    [
        autoindex   false;
        root        ./error_d/;
        index       404.html;
        method      GET;
        method      POST;
        method       DELETE;
    ]
    location /hello
    [
        autoindex  false;
        redirect https://www.youtube.com/watch?v=dQw4w9WgXcQ
        method      GET;
    ]
    location /band
    [
        autoindex   false;
        root        ./data/;
        method      GET;
    ]
}

